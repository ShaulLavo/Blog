<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="https://fav.farm/ðŸ’©" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="alternate" type="application/atom+xml" href="/rss.xml" />
		%sveltekit.head%

		<script type="module">
			const theme = localStorage.getItem('color-scheme')
			if (theme) document.documentElement.setAttribute('color-scheme', theme)
			else {
				const defaultTheme = matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
				document.documentElement.setAttribute('color-scheme', defaultTheme)
				localStorage.setItem('color-scheme', defaultTheme)
			}
		</script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
